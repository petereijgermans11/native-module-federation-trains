<div class="container" [ngClass]="getAppClass()">
  
  
  <div class="cart-container">
    <div class="cart">
      <h2>Cart</h2>
      <ul>
        <li *ngFor="let task of tasks">
          {{ task.id }} - {{ task.name }} - {{ task.date | date }}
        </li>
      </ul>
    </div>
  </div>
  

  <div class="button-container">
    <button (click)="loadEmplacement()">Emplacement</button>
  </div>

  <!-- <div class="button-container">
    <button (click)="loadConfig()">Load Setting</button>
  </div> -->

  <div #remoteComponentContainer></div>

  <ul class="navbar">
    <li><img src="../assets/angular.png" width="50"></li>
    <li><a routerLink="/">Home</a></li>
    <li><a routerLink="/trains">Trains</a></li>
    <li><app-filter class="app-filter"></app-filter></li>
    <li class="user-name">{{ auth.userName }}</li>
  
  </ul>

  <router-outlet></router-outlet>

</div>
